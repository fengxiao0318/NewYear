<body>
	
	<div id="jsi-cherry-container"></div>

	<section class="container" id="contact">
		<form class="flip">
			<div class="front">
            <h2 onclick="alert('给李双的一封情书！请点击右下角翻转查看')">To&nbsp;&nbsp;shuang</h2>
				<a id="flip2back" href="#">Flip</a>
			</div>
			<div id="content" class="back">
				<div id="letter">
					<div class="container">
						<div class="flip">                        
                        	<div class="front"></div>
			  				<div class="back">
                            	<p class="letter" style="line-height: 30px;"></p> 
                                <a id="close" href="#">Close</a>								
							</div>                            
						</div>
					</div>
				</div>
				<div id="top">
					<a id="flip" href="#contact">Flip</a>
				</div>
				<div id="lid" class="container">
  					<div class="flip">  
  						<div class="front">
							<a id="open" href="#content"><span></span></a>
						</div>                        
						<div class="back"></div>
					</div>
				</div>
			</div>
		</form>
	</section>

	<div id="footer">
		<audio id="music2" preload="auto" loop=""></audio>
		<a id="music_btn2" href="javascript:playPause();"></a>
	</div>
